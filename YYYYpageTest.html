  <title>SVC Romedenne Presentation</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://github.com/SVCRomedenne/home/blob/main/Fond%20Jaune.png?raw=true');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      display: flex;
      min-height: 100vh;
    }

    /* Barre latérale */
    nav {
      width: 220px;
      background: linear-gradient(to bottom, #0077cc, #005fa3);
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      box-shadow: 3px 0 8px rgba(0, 0, 0, 0.2);
      border-top-right-radius: 15px;
      border-bottom-right-radius: 15px;
      z-index: 1000;
    }

    nav img {
      width: 350px;
      margin-bottom: 30px;
      opacity: 0;
      animation: fadeInSlide 2s ease-out forwards;
    }

    @keyframes fadeInSlide {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 100%;
    }

    nav ul li a {
      display: block;
      padding: 15px 25px;
      color: white;
      font-size: 18px;
      text-decoration: none;
      transition: background 0.3s, transform 0.2s;
      border-radius: 0 20px 20px 0;
    }

    nav ul li a:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transform: translateX(5px);
    }
    
    .social-icons {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 6px;
    margin-bottom: 30px;
  }

  .social-icon {
    width: 32px;
    height: 32px;
    filter: none; /* supprime le noir et blanc */
    transition: transform 0.3s ease;
  }

  .social-icon:hover {
    transform: scale(1.5);
  }

  nav > .social-label {
    color: white;
    font-size: 14px;
    margin-top: auto;
    margin-bottom: 6px;
  }
    /* Contenu principal */
    .main {
      margin-left: 225px;
      padding: 40px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      color: #FFFFFF; 
      z-index: 1;
  }

    .fade-gallery {
      position: absolute;
      width: 1100px;
      max-width: 1100px;
      height: 900px;
      max-height: 900px
      margin-top: 20px;
      margin-bottum: 20px;
      margin-left: 400px;
      overflow: hidden;
    }

    .fade-gallery img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .fade-gallery img.active {
      opacity: 1;
      z-index: 1;
    }

   /* Footer centré en bas */
    footer {
      line-height: 1;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      font-size: 10px;
      color: #e0e0e0;
      text-align: center;
      padding: 10px 0;
    }

.slides {
  display: flex;
  width: calc(100% * 4); /* si 6 images */
  animation: scroll 36s linear infinite;
}

.slides img {
  width: calc(100% / 6);
  height: auto;
  object-fit: cover;
  border-radius: 10px;
}

@keyframes scroll {
  0% { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}

@media (max-width: 768px) {
  .presentation-container {
    flex-direction: column;
    align-items: center;
  }
  
  </style>

  <script>
    const images = document.querySelectorAll('.fade-gallery img');
    let current = 0;

    setInterval(() => {
      images[current].classList.remove('active');
      current = (current + 1) % images.length;
      images[current].classList.add('active');
    }, 4000); // changement toutes les 4 secondes
  </script>
