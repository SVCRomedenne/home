<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SVC Romedenne Presentation</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://github.com/SVCRomedenne/home/blob/main/Fond%20Jaune.png?raw=true');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      display: flex;
      min-height: 100vh;
    }

    nav {
      width: 220px;
      background: linear-gradient(to bottom, #0077cc, #005fa3);
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      box-shadow: 3px 0 8px rgba(0, 0, 0, 0.2);
      border-top-right-radius: 15px;
      border-bottom-right-radius: 15px;
      z-index: 1000;
    }

    nav img {
      width: 180px;
      margin-bottom: 30px;
      opacity: 0;
      animation: fadeInSlide 2s ease-out forwards;
    }

    @keyframes fadeInSlide {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 100%;
    }

    nav ul li a {
      display: block;
      padding: 15px 25px;
      color: white;
      font-size: 18px;
      text-decoration: none;
      transition: background 0.3s, transform 0.2s;
      border-radius: 0 20px 20px 0;
    }

    nav ul li a:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transform: translateX(5px);
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 6px;
      margin-bottom: 30px;
    }

    .social-icon {
      width: 32px;
      height: 32px;
      transition: transform 0.3s ease;
    }

    .social-icon:hover {
      transform: scale(1.5);
    }

    nav > .social-label {
      color: white;
      font-size: 14px;
      margin-top: auto;
      margin-bottom: 6px;
    }

    .main {
      margin-left: 220px;
      padding: 40px;
      flex-grow: 1;
    }

    .fade-gallery {
      position: relative;
      width: 100%;
      max-width: 1100px;
      height: 100%;
      max-height: 700px;
      overflow: hidden;
      border-radius: 12px;
    }

    .fade-gallery img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .fade-gallery img.active {
      opacity: 1;
      z-index: 1;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      font-size: 10px;
      color: #e0e0e0;
      text-align: center;
      padding: 10px 0;
    }

    @media (max-width: 768px) {
      nav {
        width: 100%;
        height: auto;
        flex-direction: row;
        justify-content: space-around;
        border-radius: 0;
        padding: 10px 0;
      }

      .main {
        margin-left: 0;
        margin-top: 120px;
        padding: 20px;
      }

      .fade-gallery {
        height: 300px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="index.html">
      <img src="https://github.com/SVCRomedenne/home/blob/main/Logo%20calque.png?raw=true" alt="Logo SVC" />
    </a>
    <ul>
      <li><a href="YYYYpageTest.html">Présentation</a></li>
    </ul>
    <div class="social-label">Suivez-nous :</div>
    <div class="social-icons">
      <a href="https://www.facebook.com/svc.romedenne?locale=fr_FR" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" class="social-icon">
      </a>
      <a href="https://www.instagram.com/svc_romedenne/" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram" class="social-icon">
      </a>
    </div>
  </nav>

  <!-- Contenu principal -->
  <div class="main">
    <div class="fade-gallery">
      <img class="active" src="https://github.com/SVCRomedenne/home/blob/main/Gal_U15_ChampProv_2024_2025.png?raw=true" />
      <img src="https://github.com/SVCRomedenne/home/blob/main/U13_2024-2025.png?raw=true" />
      <img src="https://github.com/SVCRomedenne/home/blob/main/U1_2024-2025.png?raw=true" />
      <img src="https://github.com/SVCRomedenne/home/blob/main/Gal_Divers001_2025.jpg?raw=true" />
      <img src="https://github.com/SVCRomedenne/home/blob/main/Gal_P3001_2025.jpg?raw=true" />
      <img src="https://github.com/SVCRomedenne/home/blob/main/Gal_P4_Victoire.JPEG?raw=true" />
    </div>
  </div>

  <!-- Slideshow JS -->
  <script>
    const images = document.querySelectorAll('.fade-gallery img');
    let current = 0;

    setInterval(() => {
      images[current].classList.remove('active');
      current = (current + 1) % images.length;
      images[current].classList.add('active');
    }, 4000);
  </script>

  <!-- Footer -->
  <footer>
    <p>&copy; Romedenne 2025</p>
    <p id="update-date"></p>
  </footer>
  <script>
    document.getElementById("update-date").textContent =
      "Mise à jour le " + new Date().toLocaleDateString("fr-FR", { year: 'numeric', month: 'long', day: 'numeric' });
  </script>

</body>
</html>
