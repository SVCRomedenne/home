  <meta charset="UTF-8" />

  <title>SVC Romedenne Galerie</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('images/fond-bleu.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      display: flex;
      min-height: 100vh;
    }

    /* Barre latérale */
    nav {
      width: 220px;
      background: linear-gradient(to bottom, #0077cc, #005fa3);
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      box-shadow: 3px 0 8px rgba(0, 0, 0, 0.2);
      border-top-right-radius: 15px;
      border-bottom-right-radius: 15px;
      z-index: 1000;
    }

    nav img {
      width: 350px;
      margin-bottom: 30px;
      opacity: 0;
      animation: fadeInSlide 2s ease-out forwards;
    }

    @keyframes fadeInSlide {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 100%;
    }

    nav ul li a {
      display: block;
      padding: 15px 25px;
      color: white;
      font-size: 18px;
      text-decoration: none;
      transition: background 0.3s, transform 0.2s;
      border-radius: 0 20px 20px 0;
    }

    nav ul li a:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transform: translateX(5px);
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 6px;
      margin-bottom: 30px;
    }

    .social-icon {
      width: 32px;
      height: 32px;
      filter: none; /* supprime le noir et blanc */
      transition: transform 0.3s ease;
    }

    .social-icon:hover {
      transform: scale(1.5);
    }

    nav > .social-label {
      color: white;
      font-size: 14px;
      margin-top: auto;
      margin-bottom: 6px;
    }
    
    /* Contenu principal */
    .main {
      margin-left: 220px;
      padding: 40px;
      flex-grow: 1;
    }

    h1 {
      font-size: 50px;
      margin-top: 0;
    }

    h2 {
      font-size: 24px;
    }
    .main img {
      width: 15%;
      border-radius: 6px;
      margin-bottom: 15px;
    }
    .gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  padding: 20px;
  margin-top: 30px;
}

    .gallery img {
      width: 200px;
      height: 150px;
      object-fit: cover; /* pour que l'image remplisse sans se déformer */
      border-radius: 10px;
      transition: transform 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      z-index: 1;
    }

    .gallery img:hover {
      transform: scale(2);
      z-index: 9999;
    }

    /* Footer centré en bas */
    footer {
      line-height: 1;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      font-size: 10px;
      color: #e0e0e0;
      text-align: center;
      padding: 10px 0;
      margin-top: 150px; /* espace avec le contenu */
    }

    /* Responsive */
   @media screen and (max-width: 768px) {
  body {
    flex-direction: column;
  }

  nav {
    width: 100%;
    height: auto;
    flex-direction: column;
    position: static;
    border-radius: 0;
    box-shadow: none;
    padding: 10px 0;
  }

  nav img {
    width: 150px;
    margin: 10px auto;
  }

  nav ul {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  nav ul li a {
    font-size: 16px;
    padding: 10px 20px;
    text-align: center;
  }

  .main {
    margin-left: 0;
    padding: 20px;
    width: 100%;
  }

  .presentation-container {
    flex-direction: column;
    align-items: flex-start;
  }

  .fade-gallery {
    max-width: 100%;
    height: auto;
    margin-top: 20px;
  }

  .gallery img {
  width: 100%;
  max-width: 100%;
  height: auto;
  }

 .gallery img:hover {
    transform: scale(1.2);
    z-index: 9999;
    }

  .social-label {
    text-align: center;
    margin-bottom: 8px;
  }

  .social-icons {
    justify-content: center;
    margin-bottom: 20px;
  }

  footer {
    position: relative;
    width: 100%;
    text-align: center;
  }
}
  </style>
