<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SVC Romedenne</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://github.com/SVCRomedenne/home/blob/main/Fond%20Jaune.png?raw=true');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      display: flex;
      flex-direction: row;
    }

    /* Barre latérale */
    nav {
      width: 220px;
      height: 100vh;
      background: linear-gradient(to bottom, #0077cc, #005fa3);
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      box-shadow: 3px 0 8px rgba(0, 0, 0, 0.2);
      border-top-right-radius: 15px;
      border-bottom-right-radius: 15px;
      z-index: 1000;
    }

    nav img {
      width: 100px;
      margin-bottom: 30px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 100%;
    }

    nav ul li {
      width: 100%;
    }

    nav ul li a {
      display: block;
      padding: 15px 25px;
      color: white;
      font-size: 18px;
      text-decoration: none;
      transition: background 0.3s, transform 0.2s;
      border-radius: 0 20px 20px 0;
    }

    nav ul li a:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transform: translateX(5px);
    }

    /* Contenu principal */
    .main {
      margin-left: 220px;
      padding: 40px;
      flex-grow: 1;
    }

    h1 {
      font-size: 50px;
      margin-top: 0;
    }

    h2 {
      font-size: 24px;
      margin-top: 10px;
    }

    footer {
      font-size: 12px;
      color: #e0e0e0;
      margin-top: 80px;
    }

    /* Responsive */
    @media screen and (max-width: 768px) {
      nav {
        width: 100%;
        height: auto;
        flex-direction: row;
        justify-content: space-between;
        border-radius: 0;
        padding: 10px;
        position: static;
      }

      nav img {
        width: 60px;
        margin: 0 10px;
      }

      nav ul {
        display: flex;
        flex-direction: row;
        justify-content: center;
        width: auto;
      }

      nav ul li {
        margin: 0 5px;
      }

      nav ul li a {
        padding: 10px 15px;
        font-size: 16px;
        border-radius: 5px;
      }

      .main {
        margin-left: 0;
        padding: 20px;
      }

      h1 {
        font-size: 28px;
      }

      h2 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <!-- Barre de navigation -->
  <nav>
    <img src="https://github.com/SVCRomedenne/home/blob/main/Logo%20vide.png?raw=true" alt="Logo SVC" />
    <ul>
      <li><a href="index.html">Accueil</a></li>
      <li><a href="Calendrier.html">Calendrier</a></li>
      <li><a href="Horaires entrainements.html">Horaires</a></li>
      <li><a href="Equipes.html">Équipes</a></li>
      <li><a href="Contacts.html">Contacts</a></li>
    </ul>
  </nav>

  <!-- Contenu principal -->
  <div class="main">
    <h1>Bienvenue sur le site du club de volley du SVC Romedenne</h1>
    <h2></h2>

    <!-- Tu peux ajouter du contenu ici -->

    <footer>
      <p>Copyright @ Romedenne 2025</p>
      <p>Mise à jour le 23 avril 2025</p>
    </footer>
  </div>

</body>
</html>
