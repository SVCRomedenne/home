  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      background-image: url('https://github.com/SVCRomedenne/home/blob/main/Fond%20Jaune.png?raw=true');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
    }

    /* Barre de navigation verticale */
    nav {
      width: 220px;
      height: 100vh;
      background: linear-gradient(to bottom, #0077cc, #005fa3);
      padding-top: 40px;
      position: fixed;
      box-shadow: 3px 0 8px rgba(0, 0, 0, 0.2);
      border-top-right-radius: 15px;
      border-bottom-right-radius: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 100%;
    }

    nav ul li {
      width: 100%;
    }

    nav ul li a {
      display: block;
      padding: 15px 25px;
      color: white;
      font-size: 18px;
      text-decoration: none;
      transition: background 0.3s, transform 0.2s;
      border-radius: 0 20px 20px 0;
    }

    nav ul li a:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transform: translateX(5px);
    }

    /* Contenu principal */
    .main {
      margin-left: 220px;
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-size: 50px;
      color: #ffffff;
      margin-top: 40px;
    }

    h2 {
      font-size: 24px;
      color: #f0f0f0;
      margin-top: 10px;
    }

    footer {
      font-size: 12px;
      color: #e0e0e0;
      margin-top: 80px;
    }

    footer p {
      margin: 4px 0;
    }
  </style>
