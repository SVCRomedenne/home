  <head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

   /* Style de la barre de navigation */
    nav {
      background-color: #0077cc; /* Couleur de fond de la barre */
      padding: 10px 0; /* Espacement vertical */
    }

    /* Liste des liens de la navigation */
    nav ul {
      list-style-type: none; /* Supprime les puces des éléments */
      padding: 0;
      margin: 0;
      text-align: center; /* Centre la liste */
    }

    /* Chaque élément de la barre de navigation */
    nav ul li {
      display: inline-block; /* Aligne les éléments en ligne */
      margin: 0 20px; /* Espace entre les éléments */
    }

    /* Style des liens */
    nav ul li a {
      text-decoration: none; /* Supprime le soulignement des liens */
      color: white; /* Couleur du texte */
      font-size: 18px;
      padding: 10px 20px; /* Ajoute de l’espace autour du texte */
      border-radius: 5px; /* Coins arrondis */
      transition: background-color 0.3s; /* Transition de la couleur de fond */
    }

    /* Couleur de survol (au passage de la souris) */
    nav ul li a:hover {
      background-color: #005fa3; /* Couleur plus foncée au survol */
    }

    /* Option : ajouter une bordure sous la barre de navigation */
    nav {
      border-bottom: 3px solid #005fa3; /* Ajoute une bordure bleue en bas */
    }
  </style>
</head>
